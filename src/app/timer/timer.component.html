<div class="timer-container">
  <div class="timer-value">{{ timerValue }}</div>
  <div class="timer-actions">
    <button class="start" (click)="initTimer()">
      <object data="../../assets/play-solid.svg" type="image/svg+xml"></object>
    </button>
    <button class="stop"(click)="stopInterval()">
      <object data="../../assets/stop-solid.svg" type="image/svg+xml"></object>
    </button>
  </div>
</div>
