<div class="timer-container">
  <div class="timer-value">{{ timerValue }}</div>
  <div class="timer-actions">
    <button class="start" (click)="initTimer()" *ngIf="!isTimerRunning">
      Start
    </button>
    <button class="stop"(click)="stopInterval()" *ngIf="isTimerRunning">
      Stop
    </button>
  </div>
</div>
<div class="timer-widgets">
  <canvas id="seconds-widget"></canvas>
</div>
